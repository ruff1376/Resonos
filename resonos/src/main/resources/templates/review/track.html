<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layouts/main_layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="|${track.title} 리뷰|">트랙 리뷰</title>
    <th:block th:replace="~{fragments/link::album}"></th:block>
</head>

<body layout:fragment="content">
    <div class="wrapper">
        <!-- 트랙 카드 -->
        <div class="song-card">
            <div class="song-overall">
                <div class="song-img">
                    <img th:src="@{${album.coverImage}}" alt="">
                    <span class="center-pin"></span>
                </div>
            </div>
            <div class="song-info">
                <p id="headline" th:text="${track.title}">트랙명</p>
                <a th:href="@{artists(id=${artist.id})}">
                    <p th:text="${artist.name}">아티스트</p>
                </a>
                <p th:text="${#dates.format(album.releaseDate, 'yyyy-MM-dd')}">발매일</p>
                <a th:href="@{/albums(id=${album.id})}">
                    <p th:text="|${album.title}💿의 ${track.trackNo}th track|">어디앨범의 몇번째곡</p>
                </a>
                <th:block th:if="${score == null or score.averageScore == null}">
                    <p>아직 리뷰가 없어요 😅</p>
                </th:block>
                <th:block th:if="${score != null and score.averageScore != null}">
                    <p
                        th:text="|🔮 ${#numbers.formatDecimal(score.averageScore, 0, 0)}점 (✅리뷰 ${score.criticCount}개, 일반리뷰 ${score.userCount}개)|">
                    </p>
                </th:block>
                <div>
                    <div class="btn btn-gold">좋아요 ❤️</div>
                    <div class="btn btn-gold">저장 💾</div>
                </div>
            </div>
        </div>
        <!-- 트랙 카드 끝 -->
        <!-- iframe -->
        <div class="iframe-card">
            <div class="spotify">
                <!-- 스포티파이 로그인 되어있지않을때 30초 미리듣기 오디오태그 -->
                <iframe th:src="|https://open.spotify.com/embed/track/${track.id}?utm_source=generator|" frameborder="0"
                    allowfullscreen allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    loading="lazy">
                </iframe>
            </div>
            <div class="youtube">
                <th:block th:if="${!#strings.isEmpty(track.mvUrl)}">
                    <iframe width="560" height="315" th:src="|https://www.youtube.com/embed/${track.mvUrl}|"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                    </iframe>
                </th:block>
                <!-- ② MV URL이 없을 때 → 준비중 이미지 -->
                <th:block th:if="${#strings.isEmpty(track.mvUrl)}">
                    <img th:src="@{/img/wait_plz.png}" alt="뮤직비디오 준비중" width="560" height="315"
                        style="object-fit:cover;">
                </th:block>
            </div>
        </div>
        <!-- iframe 카드 끝 -->

        <!-- 평점&리뷰 -->
        <div class="review-card">
            <p id="headline">평점 & 리뷰</p>
            <div th:fragment="scoreFragment">
                <div class="review-score">
                    <th:block th:if="${score == null or score.averageScore == null}">
                        <h1 id="headline">첫 리뷰를 작성해보세요 🤩</h1>
                    </th:block>
                    <th:block th:if="${score != null and score.averageScore != null}">
                        <h1 id="headline" th:text="|🔮 ${#numbers.formatDecimal(score.averageScore, 0, 0)}|"></h1>
                        <div class="score-bar">
                            <div class="score-fill"
                                th:style="'width:' + ${#numbers.formatDecimal(score.averageScore, 1, 1)} + '%'">
                                <span th:text="${#numbers.formatDecimal(score.averageScore, 0, 0)}"></span>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
            <div class="review-container">

                    <th:block th:each="rv : ${review}">
                        <li class="comment" th:id="|rv-${rv.id}|" th:data-review-id="${rv.id}"

                            <div class="name-and-score">
                                <p th:text="${rv.reviewer.nickname}">닉네임</p>
                                <span th:if="${rv.critic == true }">✅</span>
                                <span> 🔮<span th:text="${rv.rating}">0</span></span>

                                            <button type="button" class="btn btn-danger">취소</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="review-util">
                                <time th:text="${#temporals.format(rv.createdAt,'yyyy.MM.dd')}">날짜</time>
                                <button class="like-btn" th:data-review-id="${rv.id}"
                                    th:data-review-type="${reviewType}" th:data-liked="${rv.isLikedByCurrentUser}"
                                    th:text="${rv.isLikedByCurrentUser} ? '❤️' : '🤍'">❤️</button>

                                <span th:id="'like-count-' + ${rv.id}" th:text="${rv.likes}">0</span>

                                <button class="report-btn" th:data-review-id="${rv.id}"
                                    th:data-review-type="${reviewType}">🚨</button>
                                <span
                                    th:if="${(isAdmin != null and isAdmin) or (loginUser != null and rv != null and loginUser.id == rv.userId)}">

                            </div>
                        </li>
                    </th:block>
                </ul> -->
                <ul class="review-list" th:replace="~{review/trackFrag :: reviewItems(review=${review})}"></ul>
                <!-- 더보기 버튼 -->
                <div class="more-box" th:if="${hasNext}">
                    <button id="load-more-btn" data-page="1" th:data-track-id="${track.id}" class="btn btn-dark">리뷰

                </div>
            </div>
            <!-- 페이지네이션 -->
            <div th:if="${loginUser != null}" class="reply">
                <form id="reviewForm">
                    <input type="hidden" id="trackId" th:value="${track.id}">
                    <textarea id="content" placeholder="리뷰를 입력해주세요" required></textarea>
                    <div class="score-and-submit">
                        <input type="number" id="rating" min="0" max="100" placeholder="0~100점" required>

                </form>
            </div>
        </div>
        <!-- 평점&리뷰 끝 -->

        <!-- 분위기 -->
        <div class="mood-card">
            <div class="chart">
                <canvas id="hexRadarChart"></canvas>
            </div>
            <div class="mood-vote">
                <div class="vote-header">
                    <p id="headline">Mood Tag</p>
                </div>
                <div class="moods">
                    <!-- 분위기 반복문 -->
                    <div class="btn btn-gold">분위기1</div>
                    <div class="btn btn-gold">분위기1324</div>
                    <div class="btn btn-gold">분위기133</div>
                    <div class="btn btn-gold">분위기1</div>
                    <div class="btn btn-gold">분위기144</div>
                    <div class="btn btn-gold">분위기1</div>
                </div>
                <button class="btn btn-gold">분위기 투표</button>
            </div>
        </div>
        <!-- 분위기 끝 -->

        <!-- 앨범 트랙리스트 분위기 뭐뭐.. -->
        <div class="info-card">
            <div class="info top5track">
                <p id="headline" th:text="|${album.title}💿 🔥TOP ${#lists.size(top5List)}|"></p>
                <th:block th:each="tops, stat : ${top5List}">
                    <a th:href="@{/tracks(id=${tops.id})}">
                        <p th:text="|${stat.count}. ${tops.title}  ${tops.formattedDuration}|"></p>
                    </a>
                </th:block>
            </div>
            <div class="info album-moods">
                <p id="headline">트랙의 분위기</p>
                <div class="mood-list">
                    <button class="btn btn-gold">동해물과23</button>
                    <button class="btn btn-gold">백두산이 마르고</button>
                    <button class="btn btn-gold">닳도록 하느</button>
                    <button class="btn btn-gold">닳도록 하느</button>
                </div>
            </div>
            <div class="info pl-list">
                <p id="subtitle">이 트랙을 포함한 플리🎶</p>
                <p>오늘 헤어진 사람들은 위한 플리 ❤352</p>
                <p>혼자있고 싶어요,, ❤242</p>
                <p>😢😢😢😢😢😢😢😢😢 ❤122</p>

    </div>
    <th:block th:replace="~{fragments/script::album}"></th:block>
    <script th:inline="javascript">
        const isLogin = [[${ loginUser != null ? 'true' : 'false'}]];
    </script>
    <script>
        $(document).ready(function () {
            const csrfHeader = $('meta[name="_csrf_header"]').attr('content');
            const csrfToken = $('meta[name="_csrf"]').attr('content');

            // CSRF 설정
            $.ajaxSetup({
                beforeSend: function (xhr) {
                    xhr.setRequestHeader(csrfHeader, csrfToken);
                }
            });
            // 점수 부분만 새로고침
            function reloadScoreBox(trackId) {
                $.ajax({
                    url: `/tracks/${trackId}/score-fragment`,
                    type: 'GET',
                    success: function (html) {
                        $('.review-score').html(html);

                    },
                    error: function () {
                        console.error("점수 갱신 실패");
                    }
                });
            }
            /** ① 등록 */
            $('#reviewForm').on('submit', function (e) {
                e.preventDefault();

                const trackId = $('#trackId').val();
                const content = $('#content').val().trim();
                const rating = $('#rating').val();

                if (content === '' || rating === '') {
                    Swal.fire({
                        title: '리뷰를 입력해 주세요',
                        text: '리뷰를 입력하지 않으셨습니다.',
                        icon: 'error',
                        confirmButtonText: '확인'
                    });
                    return;
                }

                $.ajax({
                    url: `/tracks?id=${trackId}`,
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ content, rating }),
                    success: function () {
                        Swal.fire({
                            title: '성공',
                            text: '리뷰를 등록 하였습니다.',
                            icon: 'success',
                            confirmButtonText: '확인'
                        }).then(() => {
                            reloadScoreBox(trackId);  // 점수 박스 먼저 다시 불러오고
                            location.reload();        // 새로고침
                        });
                    },
                    error: function (xhr) {
                        if (xhr.status === 409) {
                            Swal.fire({
                                title: '중복',
                                text: '이미 리뷰를 작성했습니다.',
                                icon: 'warning',
                                confirmButtonText: '확인'
                            });
                        } else {
                            Swal.fire({
                                title: '오류',
                                text: '리뷰 등록 중 오류 발생.',
                                icon: 'error',
                                confirmButtonText: '확인'
                            });
                        }
                    }
                });
            });

            /** ② 수정 버튼 클릭 → 폼 열기 + 기존 내용 채우기 */
            $(document).on('click', '.edit-btn', function (e) {
                e.preventDefault();

                const li = $(this).closest('li');
                const reviewId = li.attr('data-review-id');
                const trackId = li.attr('data-track-id');
                const contentText = li.find('.content-text');
                const content = contentText.text().trim();
                const rating = li.find('.name-and-score span span').text().trim();
                // 텍스트 숨기고 폼 보여줌
                contentText.slideUp(200);
                li.find('.edit-content').val(content);
                li.find('.edit-rating').val(rating);
                li.find('.edit-form').slideDown();
            });

            /** ③ 수정 완료 → 서버 PUT 요청 */
            $(document).on('submit', '.edit-form', function (e) {
                e.preventDefault();

                const form = $(this);
                const li = form.closest('li');
                const reviewId = li.attr('data-review-id');
                const trackId = li.attr('data-track-id');
                const content = form.find('.edit-content').val().trim();
                const rating = form.find('.edit-rating').val();

                if (content === '' || rating === '') {
                    Swal.fire({
                        title: '리뷰를 입력해 주세요',
                        text: '리뷰를 입력하지 않으셨습니다.',
                        icon: 'error',
                        confirmButtonText: '확인'
                    });
                    return;
                }
                $.ajax({
                    url: `/tracks/${trackId}/review/${reviewId}`,
                    method: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify({ content, rating }),
                    success: function (updated) {
                        li.find('.content-text').text(updated.content).slideDown();
                        li.find('.name-and-score span span').text(updated.rating);
                        form.slideUp();
                        // console.log('프래그먼트 응답 확인:', html);
                        reloadScoreBox(trackId);
                    },
                    error: function (xhr) {
                        console.error(xhr.responseText);
                        Swal.fire({
                            title: '오류',
                            text: '리뷰 수정 중 오류 발생.',
                            icon: 'error',
                            confirmButtonText: '확인'
                        });
                    }
                });
            });

            /** ④ 수정 취소 */
            $(document).on('click', '.btn-danger', function () {
                const form = $(this).closest('.edit-form');
                const li = form.closest('li');

                // 수정 폼 숨김
                form.slideUp();

                // 원래 리뷰 내용 다시 표시
                li.find('.content-text').slideDown();
            });

            /** ⑤ 삭제 */
            $(document).on('click', '.del-btn', function (e) {
                e.preventDefault();

                const li = $(this).closest('li');
                const reviewId = li.data('review-id');
                const trackId = li.data('track-id');

                Swal.fire({
                    title: '정말 삭제하시겠습니까?',
                    text: '삭제된 리뷰는 복구할 수 없습니다.',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: '삭제',
                    cancelButtonText: '취소'
                }).then((result) => {
                    if (result.isConfirmed) {
                        $.ajax({
                            url: `/tracks/${trackId}/review/${reviewId}`,
                            method: 'DELETE',
                            success: function () {
                                li.slideUp(() => li.remove());
                                reloadScoreBox(trackId);

                                Swal.fire({
                                    title: '삭제 완료',
                                    text: '리뷰가 삭제되었습니다.',
                                    icon: 'success',
                                    confirmButtonText: '확인'
                                });
                            },
                            error: function (xhr) {
                                console.error(xhr.responseText);
                                Swal.fire({
                                    title: '오류',
                                    text: '리뷰 삭제 중 오류 발생.',
                                    icon: 'error',
                                    confirmButtonText: '확인'
                                });
                            }
                        });
                    }
                });
            });
        });

        $(document).on("click", ".like-btn", function () {
            if (!isLogin) {
                Swal.fire({
                    title: '로그인을 해주세요',
                    text: '로그인시 사용할 수 있는 기능입니다.',
                    icon: 'error',
                    confirmButtonText: '확인'
                });
                return;
            }

            const btn = $(this);
            const reviewId = btn.data("review-id");
            const reviewType = btn.data("review-type");

            $.post(`/tracks/${reviewType.toLowerCase()}-reviews/${reviewId}/like`, {}, function (data) {
                btn.data("liked", data.liked);
                btn.text(data.liked ? '❤️' : '🤍');

                // 하트 커졌다 작아지는 애니메이션
                btn.addClass("pop-heart");
                setTimeout(() => btn.removeClass("pop-heart"), 300);

                // 좋아요 수 슬라이드 애니메이션
                const countEl = $("#like-count-" + reviewId);
                const currentCount = parseInt(countEl.text(), 10);

                if (currentCount !== data.likeCount) {
                    countEl.slideUp(150, function () {
                        countEl.text(data.likeCount).slideDown(150);
                    });
                }
            }).fail(function (xhr) {
                Swal.fire({
                    title: '로그인을 해주세요',
                    text: '로그인시 사용할 수 있는 기능입니다.',
                    icon: 'error',
                    confirmButtonText: '확인'
                });
            });
        });

        $(document).on("click", ".report-btn", function () {
            if (!isLogin) {
                Swal.fire({
                    title: "로그인이 필요합니다",
                    text: "신고하려면 로그인이 필요합니다.",
                    icon: "warning",
                    confirmButtonText: "확인"
                });
                return;
            }

            const reviewId = $(this).data("review-id");
            const reviewType = $(this).data("review-type");

            Swal.fire({
                title: "신고하시겠습니까?",
                text: "해당 리뷰를 신고하시겠습니까?",
                icon: "question",
                showCancelButton: true,
                confirmButtonText: "신고",
                cancelButtonText: "취소"
            }).then((result) => {
                if (result.isConfirmed) {
                    $.post(`/tracks/reviews/${reviewType}/${reviewId}/report`, {}, function (data) {
                        Swal.fire({
                            title: "신고 완료",
                            text: `총 신고 수: ${data.reportCount}`,
                            icon: "success",
                            confirmButtonText: "확인"
                        });
                    }).fail(function (xhr) {
                        if (xhr.status === 429) {
                            Swal.fire({
                                title: "중복 신고",
                                text: "이미 신고한 리뷰입니다.",
                                icon: "warning",
                                confirmButtonText: "확인"
                            });
                        } else if (xhr.status === 401) {
                            Swal.fire({
                                title: "로그인 필요",
                                text: "신고하려면 로그인이 필요합니다.",
                                icon: "warning",
                                confirmButtonText: "확인"
                            });
                        } else {
                            Swal.fire({
                                title: "오류",
                                text: "신고 중 오류가 발생했습니다.",
                                icon: "error",
                                confirmButtonText: "확인"
                            });
                        }
                    });
                }
            });
        });

        $(document).ready(function () {
            $('#load-more-btn').on('click', function () {
                const $btn = $(this);
                let page = parseInt($btn.data('page'));
                const trackId = $btn.data('track-id');
                const size = 5;

                const nextPage = page + 1;

                $.ajax({
                    url: `/tracks/${trackId}/reviews/more`,
                    type: 'GET',
                    data: { page: nextPage, size: size },
                    success: function (fragmentHtml) {
                        $('.review-list').append(fragmentHtml);
                        $btn.data('page', nextPage);

                        // 빈 조각이 반환되면 더보기 버튼 숨김
                        if ($(fragmentHtml).filter('li.comment').length === 0) {
                            $btn.hide();
                        }
                    },
                    error: function () {
                        alert('리뷰를 불러오는 중 오류가 발생했습니다.');
                    }
                });
            });
        })

        /* 해당 댓글로 스크롤 이동 */
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            const reviewId = params.get("reviewId");

            if (reviewId) {
            const target = document.querySelector(`[data-review-id="${reviewId}"]`);
            if (target) {
                target.scrollIntoView({
                    behavior: "smooth",
                    block: "center"
                });
                target.style.transition = 'background 0.3s';
                target.style.background = 'rgba(255,255,255,0.3)';
                target.scroll
                setTimeout(() => target.style.background = '', 1500);
            }
            }
        });
    </script>

</body>

<!DOCTYPE html>
<html
    lang="ko"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layouts/admin_layout}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어드민 메인</title>
    <th:block th:replace="~{fragments/link::admin}"></th:block>
    <style>
      .card-sm-title{ 
        font-size: 2.4rem;;
      }
      .btn-outline-gold { 
        font-size: 1.6rem;;
      }


    </style>
</head>
<th:block layout:fragment="content">
<body class="bg-dark text-light">

    <!-- 관리자 대시보드 -->
    <main class="py-5 bg-resonos-dark">
      <div class="container" style="max-width: 1100px;">
        <h1 class="mb-4 text-light-gold">관리자 대시보드</h1>

        <!-- 통계 카드 -->
        <div class="row g-4 mb-4">
          <div class="col-md-3">
            <div class="resonos-card">
              <div class="card-title">회원</div>
              <div class="card-value" th:text="${memberCount}">0</div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="resonos-card">
              <div class="card-title">게시글</div>
              <div class="card-value" th:text="${postCount}">0</div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="resonos-card">
              <div class="card-title">신고</div>
              <div class="card-value" th:text="${reportCount}">0</div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="resonos-card">
              <div class="card-title">블라인드</div>
              <div class="card-value" th:text="${blindCount}">0</div>
            </div>
          </div>
        </div>


        <!-- 관리 메뉴 요약 -->
        <!-- 1번째 줄 -->
        <div class="row g-4 mt-4">
          <div class="col-md-3">
            <div class="resonos-card">
              <div class="card-sm-title card-title">회원 관리</div>
              <a th:href="@{/admin/members}" class="btn btn-sm mt-2 btn-outline-gold">회원 목록</a>
            </div>
          </div>
          <div class="col-md-3">
            <div class="resonos-card">
              <div class="card-sm-title card-title">커뮤니티/신고 관리</div>
              <a th:href="@{/admin/report}" class="btn btn-sm mt-2 btn-outline-gold">게시글/신고</a>
            </div>
          </div>
          <div class="col-md-3">
            <div class="resonos-card">
              <div class="card-sm-title card-title">음악 데이터 관리</div>
              <a th:href="@{/admin/music}" class="btn btn-sm mt-2 btn-outline-gold">아티스트/앨범/곡</a>
            </div>
          </div>
          <div class="col-md-3">
            <div class="resonos-card">
              <div class="card-sm-title card-title">공연/이벤트 관리</div>
              <a href="#" class="btn btn-sm mt-2 btn-outline-gold">공연/이벤트</a>
            </div>
          </div>
        </div>
        <!-- 2번째 줄 -->
        <div class="row g-4 mt-2">
          <div class="col-md-3">
            <div class="resonos-card">
              <div class="card-sm-title card-title">통계/분석</div>
              <a href="#" class="btn btn-sm mt-2 btn-outline-gold">통계 대시보드</a>
            </div>
          </div>
          <div class="col-md-3">
            <div class="resonos-card">
              <div class="card-sm-title card-title">권한/역할 관리</div>
              <a th:href="@{/admin/role}" class="btn btn-sm mt-2 btn-outline-gold">권한 관리</a>
            </div>
          </div>
          <div class="col-md-3">
            <div class="resonos-card">
              <div class="card-sm-title card-title">오픈 API 관리</div>
              <a th:href="@{/admin/AnP}" class="btn btn-sm mt-2 btn-outline-gold">API 키/쿼터</a>
            </div>
          </div>
          <div class="col-md-3">
            <div class="resonos-card">
              <div class="card-sm-title card-title">정책/환경설정</div>
              <a th:href="@{/admin/PolicySetting/policy}" class="btn btn-sm mt-2 btn-outline-gold">설정</a>
            </div>
          </div>
        </div>
        <!-- 3번째 줄 -->
        <div class="row g-4 mt-2">
          <div class="col-md-3">
            <div class="resonos-card">
              <div class="card-sm-title card-title">배지 관리</div>
              <a th:href="@{/admin/badge}" class="btn btn-sm mt-2 btn-outline-gold">조건 관리</a>
            </div>
          </div>
          <div class="col-md-3">
            <div class="resonos-card">
              <div class="card-sm-title card-title">태그 관리</div>
              <a th:href="@{/admin/tags}" class="btn btn-sm mt-2 btn-outline-gold">태그 관리</a>
            </div>
          </div>
          <div class="col-md-3">
            <div class="resonos-card">
              <div class="card-sm-title card-title">투표 관리</div>
              <a th:href="@{/admin/vote}" class="btn btn-sm mt-2 btn-outline-gold">태그 확인</a>
            </div>
          </div>
          <div class="col-md-3">
            <div class="resonos-card">
              <div class="card-sm-title card-title">리뷰 신고 관리</div>
              <a th:href="@{/admin/report/review}" class="btn btn-sm mt-2 btn-outline-gold">설정</a>
            </div>
          </div>
        </div>
        <!-- 4번째 줄 -->
        <div class="row g-4 mt-2">
          <div class="col-md-3">
            <div class="resonos-card">
              <div class="card-sm-title card-title">알람</div>
              <a th:href="@{/admin/notifications}" class="btn btn-sm mt-2 btn-outline-gold">내용 작성</a>
            </div>
          </div>
          <div class="col-md-3">
            <div class="resonos-card">
              <div class="card-sm-title card-title">공지사항</div>
              <a th:href="@{/admin/notices}" class="btn btn-sm mt-2 btn-outline-gold">내용 작성</a>
            </div>
          </div>
          <div class="col-md-3">
            <div class="resonos-card">
              <div class="card-sm-title card-title">기타</div>
              <a th:href="@{/admin/qna}" class="btn btn-sm mt-2 btn-outline-gold">QnA 관리</a>
            </div>
          </div>

          <div class="col-md-3">
            <div class="resonos-card">
              <div class="card-sm-title card-title">기타</div>
              <a th:href="@{/admin/report/review}" class="btn btn-sm mt-2 btn-outline-gold">설정</a>
            </div>
          </div>
        </div>

      </div>
    </main>
  </body>
</th:block>




</html>
